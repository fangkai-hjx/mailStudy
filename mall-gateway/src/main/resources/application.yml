spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment} # 这里是把api去掉
            #           http://localhost:88/api/product/category/list/tree
            #           http://localhost:10000/product/category/list/tree
        - id: admin_route
          uri: lb://renren-fast # lb表示负载均衡
          predicates:
            - Path=/api/** # 前端项目api
          filters:
            - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment} #这里是把api替换为renren-fast
#            - http://localhost:88/api/  captcha.jpg
#            - http://localhost:8080/  renren-fast/captcha.jpg
#            使用路径重写
apiVersion: v1
  kind: Pod
metadata:
  name: nginx
  labels:
    app: web
spec:
  containers:
    - name: nginx
      image: nginx:1.13
      ports:
        - containerPort: 80
