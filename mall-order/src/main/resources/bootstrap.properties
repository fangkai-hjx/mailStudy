spring.application.name=mall-order
server.port=9000
spring.rabbitmq.host=222.201.187.166
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/
#spring.rabbitmq.publisher-confirms=true
# 开启发送端确入
#spring.rabbitmq.publisher-confirm-type=correlated
# 开启发送端消息抵达队列的确入
spring.rabbitmq.publisher-returns=true
# 只要抵达队列，以异步发送优先回调我们这个returnconfirm
spring.rabbitmq.template.mandatory=true

# 手动ack
spring.rabbitmq.listener.simple.acknowledge-mode=manual

spring.session.store-type=redis

mall.thread.core-size=20
mall.thread.max-size=200
mall.thread.keep-alive-time=10

#spring.cloud.alibaba.seata.tx-service-group=${spring.application.name}-fescar-service-group

# 在 controller接收日期时 指定 日期的格式 springmvc 自动转化 2020-02-17 2020：39
spring.mvc.format.date=yyyy-MM-dd HH:mm:ss


spring.cloud.sentinel.transport.dashboard=127.0.0.1:8333
spring.cloud.sentinel.transport.port=8719

# 暴露数据 给 sentinel 统计
management.endpoints.web.exposure.include=*
